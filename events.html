<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>CAUCI | Fall Quarter Events - Chinese Association at the University of California, Irvine, UCI</title><meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" name="viewport"><link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16"><link href="//fonts.googleapis.com/css?family=Roboto|Oswald" rel="stylesheet" type="text/css"><link rel="stylesheet" href="framework/foundation.min.css"><link rel="stylesheet" href="framework/normalize.css"><link rel="stylesheet" href="styles.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="framework/foundation.min.js"></script><script>$(document).ready(function(){jQuery(document).foundation()})</script></head><body><div class="body-wrapper"><nav id="nav" data-topbar role="navigation"></nav><div id="social"></div><div class="events page-container"><div class="row text-center"><h1 class="content-header">Fall Quarter Events</h1><p class="content-text">Visit us at our next meeting!<br><span class="show-for-small-only">Tap each image to view event details.</span></p></div><ul class="text-center small-block-grid-1 medium-block-grid-2 large-block-grid-3 event-set-wrapper"><li><div class="event-wrapper"><figure><img src="media/events/week0.jpg" alt="CA Orientation"><figcaption><h2 class="content-header">Orientation</h2><h3>Week 0</h3></figcaption><span class="event-link"><h4>Orientation</h4><p>September 21, 2016 @ 6PM<br>Howard Schneiderman Lecture Hall (HSLH) 100A</p><p>Find out what CAUCI is all about! Meet our board officers, learn about our events, and watch performances by our constituents, CADC and CAMA! The first 100 members to sign up for membership will also receive special gifts!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week1.jpg" alt="Week 1: Car Rally"><figcaption><h2 class="content-header">Car Rally</h2><h3>Week 1</h3></figcaption><span class="event-link"><h4>Car Rally</h4><p>September 29, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Race around Irvine in this fast-paced competition to win exclusive prizes!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week4.jpg" alt="Week 2: Karaoke"><figcaption><h2 class="content-header">Karaoke</h2><h3>Week 2</h3></figcaption><span class="event-link"><h4>Karaoke</h4><p>October 6, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Jam with us to your favorite songs!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week3.jpg" alt="Week 3: Family Reveal"><figcaption><h2 class="content-header">Family Reveal</h2><h3>Week 3</h3></figcaption><span class="event-link"><h4>Family Reveal</h4><p>October 13, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Hey littles, meet your bigs! Experience your first family event and meet all the other families!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week2.jpg" alt="Week 4: Roller Skating"><figcaption><h2 class="content-header">Roller Skating</h2><h3>Week 4</h3></figcaption><span class="event-link"><h4>Roller Skating</h4><p>October 20, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Roll around the rink under colored lights and upbeat tunes!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week5.jpg" alt="Week 5: Halloween Clubbing"><figcaption><h2 class="content-header">Halloween Clubbing</h2><h3>Week 5</h3></figcaption><span class="event-link"><h4>Halloween Clubbing</h4><p>October 27, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Party with us all night long at this year's Halloween bash!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week6.jpg" alt="Week 6: Slenderman"><figcaption><h2 class="content-header">Slenderman</h2><h3>Week 6</h3></figcaption><span class="event-link"><h4>Slenderman</h4><p>November 3, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Team up to find all the clues before time runs out -- just don't get caught!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week7.jpg" alt="Week 7: Broomball"><figcaption><h2 class="content-header">Broomball &amp; Family Reunion</h2><h3>Week 7</h3></figcaption><span class="event-link"><h4>Broomball</h4><p>November 10, 2016 @ 7PM<br>Reunite with your family and get ready for some icy competition!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week8.jpg" alt="Week 8: Fall Carnival"><figcaption><h2 class="content-header">Fall Carnival</h2><h3>Week 8</h3></figcaption><span class="event-link"><h4>Fall Carnival</h4><p>November 17, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Take part in our fall games and win some cool prizes!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week9.jpg" alt="Week 9: LOCK-IN"><figcaption><h2 class="content-header">LOCK-IN</h2><h3>Week 9</h3></figcaption><span class="event-link"><h4>LOCK-IN</h4><p>November 24, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Missing home? Let CA be your family as we LOCK-IN some new memories at our sleepover event!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week10.jpg" alt="Week 10: Tie Dye Night"><figcaption><h2 class="content-header">Tie Dye Night</h2><h3>Week 10</h3></figcaption><span class="event-link"><h4>Tie Dye Night</h4><p>December 1, 2016 @ 7PM<br>Ring Room in the Cross Cultural Center</p><p>Stressed before finals? Let off some steam with a splash of color!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/week10-5.jpg" alt="Week 10.5: Dim Sum"><figcaption><h2 class="content-header">Dim Sum</h2><h3>Week 10.5</h3></figcaption><span class="event-link"><h4>Dim Sum</h4><p>December 3, 2016 @ 10AM<br>Short Term Parking Lot (Lot 2)</p><p>Have brunch with us before studying for finals!</p></span></figure></div></li><li><div class="event-wrapper"><figure><img src="media/events/skitrip.jpg" alt="Ski Trip"><figcaption><h2 class="content-header">Ski Trip</h2><h3>December 10-16, 2016</h3></figcaption><span class="event-link"><h4>Ski Trip</h4><p>December 10-16, 2016<br>Lake Tahoe</p><p>Join us as we drive up north and spend a week together at Lake Tahoe!</p><p><a class="button inverse-button" href="skitrip.html">Learn more</a></p></span></figure></div></li></ul></div><footer id="footer"></footer></div><script type="text/javascript" src="imports/content.js"></script><script type="text/javascript">$(document).ready(function(){(navigator.userAgent.match(/iPhone/i)||navigator.userAgent.match(/iPod/i)||navigator.userAgent.match(/iPad/i))&&$(".event-wrapper .event-link").click(function(){})})</script></body></html>
